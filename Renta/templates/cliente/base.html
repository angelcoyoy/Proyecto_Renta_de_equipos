{% load static %}
<html>
    <head>
        <title>Renta de equiposg</title>
    <body>
    <div class="page-header">
        <a href="{% url 'cliente_nuevo' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <h1><a href="/">Renta de quipos</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
              {% if messages %}
               <ul class="messages">
                   {% for message in messages %}
                   <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                   {% endfor %}
               </ul>
               {% endif %}
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
